<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h2>Todo</h2>
    <img src="images/icon-moon.svg" alt="moon" class="moon">
    <img src="images/icon-sun.svg" alt="sun" class="sun">
  </header>
  <article>
    <input type="text" placeholder="Create a new todo..." id="input">
    <!-- <button>Add</button> -->
    <ul class="ul">
      <li>
        <!-- <div> -->
          <!-- <input type="checkbox" checked class="checkbox">-->
            <!-- <p>Completed online Javascript course</p>  -->
        <!-- </div><img src="images/icon-cross.svg" alt=""></li> -->
    </ul>
    <section>
      <p class="total text"><span class="span">0</span>items left</p>
      <p class="clear text">Clear completed</p>
    </section>
  

  <!-- Add dynamic number items left -->
  <footer>
      <p class="all text">All</p>
      <p class="active text">Active</p> 
      <p class="text">Completed</p>
  </footer>
  <input type="text" placeholder="Drag and drop to reorder list" class="drag">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
   </div>
</article>

  

</body>
<script src="script.js"></script>
</html>
